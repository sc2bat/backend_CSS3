<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13_AnimationEX1</title>
    <style type="text/css">
        .box{position: relative; height:60px; width:400px; padding-left: 50px; 
            font-size: 150%; line-height: 60px; background: orange;
            animation-name:moving; animation-duration: 6s;
            animation-direction: alternate; animation-iteration-count: infinite;}
        
        @keyframes moving{
            from{background:#FAEF7C; opacity: 0.2; left:105%; }
            to{background:orange; opacity: 1;left:-500px;}
        }

    </style>
</head>
<body>
    <div class="box">
        <h3>CSS3 Animation</h3>
    </div>
</body>
</html>
