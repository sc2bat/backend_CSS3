<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_Transform_Scale</title>
    <style type="text/css">
        .origin {width:210px; height:200px; border:1px solid black; float: left; margin: 40px; overflow: hidden;}
        
        .scalex, .scaley, .scalexy {transition:1s;}
        .scalex:hover {transform:scaleX(1.2);}
        .scaley:hover {transform:scaleY(1.5);}
        .scalexy:hover {transform:scale(1.7);}
    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex"><img src="images/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="images/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="scalexy"><img src="images/fruit.jpg" alt=""></div>
    </div>
</body>
</html>
