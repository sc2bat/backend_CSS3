<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_Transform_Rotate</title>
    <style type="text/css">
        .origin{width:210px; height:200px; border:1px solid black; float: left; margin:40px;}
        .rotate1, .rotate2{transition:1s;}
        .rotate1:hover{transform:rotate(40deg);}
        .rotate2:hover{transform:rotate(-40deg);}
        /* deg 양수 시계방향 음수 반시계방향 */
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1"><img src="images/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src="images/fruit.jpg" alt=""></div>
    </div>
</body>
</html>
