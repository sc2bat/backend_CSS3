<!DOCTYPE html>

<!-- 후손선택자 : 특정한 태그 아래에 있는 후손을 선택할 때 사용하는 선택자. -->
<!-- id 의 사용을 남용하지 않고 상재거 위치로 Selector 를 사용합니다 -->

<html>
<head>
<meta charset="UTF-8">
<title>07_Descendant01</title>
<style type="text/css">
	#section h1{color:blue;}
 	/*빈칸(공백)으로 선택자가 이어지면, 아래에 포함되어 잇는 child 선택자들 모두 지목하게 됩니다. */
 	#header h1{color:red;} 
	
	#header h1, #header h3{background:yellow;} 
 	/*',' 로 구분하면 두개의 후손선택자를 동시 선택 가능합니다. 
	#header h1, h3 -> header 내부의 h1과 h3 가 아니라, header 내부의 h1과
	내부외부포함 모든 h3 라는 뜻입니다*/
</style>
</head>
<body>
	<div id="header">
		<h1 class="title">회사 이름/로고</h1>
		<div id="nav">
			<h1>Navigation</h1>
			<h2>header 2</h2>
			<h3>CSS3</h3>
		</div>		
	</div>
	<div id="section">
		<h1 class="title">Aside</h1>
		<p> <h1 class="title">Aside</h1> 국회는 국무총리 또는 국
		무위원의 해임을 대통령에게 건의할 수 있다. 국무총리·국무위원 또는 정부위원은
		 국회나 그 위원회에 출석하여 국정처리상황을 보고하거나 의견을 진술하고 질문에 
		 응답할 수 있다. 형사피해자는 법률이 정하는 바에 의하여 당해 사건의 재판절차에서
		  진술할 수 있다. 국회는 헌법 또는 법률에 특별한 규정이 없는 한 재적의원 과반수의 
		  출석과 출석의원 과반수의 찬성으로 의결한다. 가부동수인 때에는 부결된 것으로 본다.</p>
		<h1 class="title">Aside</h1>
	</div>
</body>
</html>
