<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11_Checked</title>
<style type="text/css">
	#text {width:650px; height:300px; background:sliver; overflow:hidden; transition-duration:1s;}
	input[type=checkbox]:checked~#text {height:0px;}
	
	#button1{width:300px; height:20px; background:yellow; border:1px solid black;}
	#button1:active+#text {height:0px;}
	
</style>
</head>
<body>
<input type="checkbox" /> 체크하면 아래 텍스트가 사라집니다 &nbsp;&nbsp;&nbsp;&nbsp;
<div id="button1">클릭하면 아래 텍스트가 사라집니다</div>
<div id="text">
	<h1>Lorem Ipsum</h1>
	<p>국회의원과 정부는 법률안을 제출할 수 있다. 국회의원은 법률이 정하는 직을 겸할 수 없다. 
	대통령은 필요하다고 인정할 때에는 외교·국방·통일 기타 국가안위에 관한 중요정책을 국민투표에 
	붙일 수 있다. 국회는 선전포고, 국군의 외국에의 파견 또는 외국군대의 대한민국 영역안에서의 주
	류에 대한 동의권을 가진다.</p>
</div>
</body>
</html>
