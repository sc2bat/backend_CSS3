<!DOCTYPE html>

<!-- CSS (cascading style sheets) -->
<!-- - Tag 안에서 지정되던 옵션을 퐇마, 다양한 옵션과 꿈밈요소를 별도의 시트에 작성 후  -->
<!-- 	name, id 등으로 연결적용하는 스타일 정의 구문입니다 -->

<html>
<head>
<meta charset="UTF-8">
<title>01_First</title>
<!-- 일반적으로 head 안에 title 뒤에 -->
<style type="text/css">
	#div2{
		width:300px;
		height:200px;
		background:green;
		margin:10px; /* 외부여백 */
	}
/* 	witdh: 가로크기, height: 세로크기, background : 배경색, */
/* 	margin : 바깥여백 - 다른 태그와의 가격 */
	#div3{
		width:500px;
		height:200px;
		background:magenta;
		margin:10px;
	}
</style>
</head>
<body>
<!-- 	스타일을 지정하는 방법 #1 : 태그 안에 style 속성을 추가하고 그 값으로 각 스타일들을 한번에 -->
<!-- 	지정합니다 -->
	<div style="width:150px; height:150px; background:#0A4EFA;"></div>
<!-- 	스타일 속성으로 width height 등과 같은 내용을 표시할 때는 (:)과 함께 반드시 px단위를 붙여야합니다 -->

<!-- 	다른 스타일과 다르게 width 와 height 는 태그의 별도 속성으로도, 스타일 속성으로도 -->
<!-- 	표기가 가능합니다 -->
	<img src="images/hrd.png" width="100" height="100" /> <br />
	<img src="images/hrd.png" style="width:100px; height:100px;border:3px dashed red" /> <br />
	
<!-- 	스타일을 지정하는 방법 #2 : 적용할 태그에 id 또는 class 를 지정하고 그 이름 이용하여 별도의 -->
<!-- 	공간에 스타일을 지정합니다 -->
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div3" style="width:100px; height:100px; background:magenta; margin:10px;"></div>
	<div id="div2"></div>
</body>
</html>
