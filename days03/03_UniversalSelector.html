<!DOCTYPE html>

<!-- 전체선택자(*) -->
<!-- : html 태그를 포함한 모든 태그가 전체 선택자의 적용 대상에 포함된다 -->

<html>
<head>
<meta charset="UTF-8">
<title>03_UniversalSelector</title>
<style type="text/css">
* { color : magenta; border : 1px solid black;}
/* border : 1px solid black; - 선굵기 1px , 점선이 아닌 연속선, 검은색의 테두리를 생성합니다 */
body{ border:3px dashed red;}
</style>
</head>
<body>
	<h2>한글 Lorem Ipsum</h2>
	<p>모든 국민은 직업선택의 자유를 가진다. 형사피의자 또는 형사피고인으로서 구금되었던 
	자가 법률이 정하는 불기소처분을 받거나 무죄판결을 받은 때에는 법률이 정하는 바에 의하여 
	국가에 정당한 보상을 청구할 수 있다. 각급 선거관리위원회는 선거인명부의 작성등 선거사무와
	 국민투표사무에 관하여 관계 행정기관에 필요한 지시를 할 수 있다.</p>
</body>
</html>
