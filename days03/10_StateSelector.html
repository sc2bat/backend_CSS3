<!DOCTYPE html>

<!-- 
	상태 선택자
	- 입력 양식의 상태를 선택할 때 사용하는 선택자.
	- 종류
		. : enabled
		. : disabled
		. : focus
		. : checked
 -->
<html>
<head>
<meta charset="UTF-8">
<title>10_StateSelector</title>
<style type="text/css">
	input:enabled {background:yellow;}/* 사용 가능 */
	input:disabled {background:green;}/* 사용 불가 */
	input:focus {background:pink;}/* 마우스클릭시 focus */
</style>
</head>
<body>
	<h2>Enabled</h2>
	<input type="text"/>
	<h2>Disabled</h2>
	<input type="text" disabled/>
</body>
</html>
